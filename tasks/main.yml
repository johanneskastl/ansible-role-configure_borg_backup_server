---
# configure_borg_backup_server/tasks/main.yml

- name: "Create group {{ borg_user }}"
  ansible.builtin.group:
    name: "{{ borg_user }}"
    state: 'present'
    gid: "{{ borg_group_gid }}"
    system: true

- name: "Create user {{ borg_user }}"
  ansible.builtin.user:
    name: "{{ borg_user }}"
    state: 'present'
    uid: "{{ borg_user_uid }}"
    group: "{{ borg_user }}"
    groups: "{{ borg_user }}"
    password: "{{ borg_user_password }}"
    update_password: 'on_create'
    home: "{{ borg_home_directory }}"
    create_home: true
    shell: "{{ borg_user_shell }}"
    system: true

- name: 'Set permissions on HOME directory for the borg user'
  ansible.builtin.file:
    path: "{{ borg_home_directory }}"
    state: 'directory'
    owner: "{{ borg_user }}"
    group: "{{ borg_user }}"
    mode: '0700'

- name: 'Create .ssh/ folder for the borg user'
  ansible.builtin.file:
    path: "{{ borg_home_directory }}.ssh/"
    state: 'directory'
    owner: "{{ borg_user }}"
    group: "{{ borg_user }}"
    mode: '0700'

- name: "Add public SSH keys from borg_ssh_public_key to the borg user's authorized_keys file"
  ansible.posix.authorized_key:
    user: "{{ borg_user }}"
    state: 'present'
    key: "{{ item }}"
    key_options: 'command="/usr/bin/borg serve --restrict-to-path {{ borg_home_directory }}",restrict'
    path: "{{ borg_ssh_authorizedkeys_path }}"
    manage_dir: "{{ borg_user_authorizedkeys_managedir }}"
  loop: "{{ borg_ssh_public_key }}"
  when:
    - borg_ssh_public_key is defined

- name: 'Add public SSH keys from borg_list_of_clients without --append-only'
  ansible.posix.authorized_key:
    user: "{{ borg_user }}"
    state: 'present'
    key: "{{ item.ssh_pub_key }}"
    key_options: 'command="/usr/bin/borg serve --restrict-to-path {{ borg_home_directory }}{{ item.name }}/",restrict'
    path: "{{ borg_ssh_authorizedkeys_path }}"
    manage_dir: "{{ borg_user_authorizedkeys_managedir }}"
  loop: "{{ borg_list_of_clients }}"
  when:
    - borg_ssh_public_key is undefined
    - borg_list_of_clients is defined
    - item.append_only is undefined or not item.append_only | bool

- name: 'Add public SSH keys from borg_list_of_clients with --append-only'
  ansible.posix.authorized_key:
    user: "{{ borg_user }}"
    state: 'present'
    key: "{{ item.ssh_pub_key }}"
    key_options: 'command="/usr/bin/borg serve --restrict-to-path {{ borg_home_directory }}{{ item.name }}/ --append-only",restrict'
    path: "{{ borg_ssh_authorizedkeys_path }}"
    manage_dir: "{{ borg_user_authorizedkeys_managedir }}"
  loop: "{{ borg_list_of_clients }}"
  when:
    - borg_ssh_public_key is undefined
    - borg_list_of_clients is defined
    - item.append_only is defined and item.append_only | bool
